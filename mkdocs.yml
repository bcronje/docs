site_name: 'Enclave Documentation'
site_description: 'Deploy, manage and scale your Enclave networks'

theme:
  name: 'material'

  features:
    - navigation.sections
    - navigation.tabs
    #- search.suggest       # insiders only
    #- search.highlight     # insiders only
    #- navigation.tracking
    #- navigation.expand
    #- navigation.indexes
    #- navigation.top
    #- toc.integrate

  static_templates:
    - 404.html

  # necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/favicon.ico
  favicon: assets/favicon.ico
  icon:
    logo: logo
#  palette:
#    primary: red

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/enclave-networks
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/enclavenetworks/enclave
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/enclavenetworks
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/enclave-networks/
#  enable documentation versioning support 
#  version:
#    provider: mike

google_analytics:
  - UA-244950-15
  - auto

markdown_extensions:
#  - pymdownx.highlight:
#      linenums: true
#      linenums_style: pymdownx.inline
  - pymdownx.tabbed
  - pymdownx.superfences
  - footnotes
  - toc

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascript/extra.js

plugins:
  - search:
      lang: en
  - redirects:
      redirect_maps:
        index.md: welcome.md
        quick-start.md: getting-started/installation.md
        keywords/full-mesh.md: management/policy.md
        keywords/dns-load-balancing.md: networking/dns.md

        # Permalinks for use in code references and status messages
        go/api.md: api/index.md

